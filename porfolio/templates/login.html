<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Changed background to light blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px; /* Responsive max width */
            padding: 40px;
            border-radius: 15px;
            background-color: #ffffff; /* White container */
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #003366; /* Dark blue text */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 1px solid #007acc; /* Soft blue border */
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0056b3; /* Dark blue on focus */
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none; /* No border for a cleaner look */
            border-radius: 10px;
            margin: 12px 0;
            background-color: #0056b3; /* Dark blue button */
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004494; /* Medium blue on hover */
            transform: scale(1.02); /* Slightly enlarges button on hover */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login Page</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="text" placeholder="Role" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>

</body>
</html>
