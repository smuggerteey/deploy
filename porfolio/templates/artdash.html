<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #007acc; /* Light blue text */
        }

        .button-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .button-list li {
            margin: 10px 0;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #66b3ff; /* Light blue button */
            color: white;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #55a3e0; /* Slightly darker blue on hover */
            transform: scale(1.02);
        }

        .nav-link {
            display: inline-block;
            margin-top: 20px;
            color: #007acc; /* Light blue link */
            text-decoration: none;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #55a3e0; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Artist Dashboard</h1>
        <ul class="button-list">
            <li><a href="#" class="button">Upload Artwork</a></li>
            <li><a href="#" class="button">My Portfolio</a></li>
            <li><a href="#" class="button">Sales Summary</a></li>
            <li><a href="#" class="button">Messages</a></li>
            <li><a href="#" class="button">Notifications</a></li>
        </ul>
        <a href="index.html" class="nav-link">Back to Home</a>
    </div>

</body>
</html>
